<form>
    <input ng-model="model.pantry.name">
</form>
<div ng-repeat="item in model.pantry.ingredients">
    <input ng-model="item.name" placeholder="item">, <input ng-model="item.quantity" placeholder="quantity">, <input ng-model="item.q_label" placeholder="unit"> <button ng-click="model.remove($index)">Remove</button>
</div>

<button ng-click="model.add()">Add item</button>

<button ng-click="model.update()">Save</button>
