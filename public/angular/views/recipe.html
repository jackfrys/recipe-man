<form>
    <input ng-model="model.recipe.title">
</form>
<div ng-repeat="item in model.recipe.steps">
    <input ng-model="item.description" placeholder="item"> <button ng-click="model.remove($index)">Remove</button>
</div>

<button ng-click="model.add()">Add item</button>

<button ng-click="model.update()">Save</button>
